<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

    <h2>Simon Says Game</h2>
    <h3>press start key to start the game</h3>

    <div class="score">
        <button class="startbtn" type="submit">Start Game</button>
    </div><br>

    <div class="container">

        <div class="box box1" type="button" id="box1">1</div>
        <div class="box box2" type="button" id="box2">2</div>
        <div class="box box3" type="button" id="box3">3</div>
        <div class="box box4" type="button" id="box4">4</div>

    </div>


    <script src="app.js"></script>
